<div class="login" [ngClass]="currentTheme" fxLayout="column" fxLayoutAlign="center center">
  <mat-card  [style.background-color]="coloreCard" [style.color]="coloreTextCard" >
    <mat-card-title >
      Login
    </mat-card-title>
    <mat-card-content >
      <form [formGroup]="form" (ngSubmit)="getLogged()">
        <mat-form-field >
          <input matInput placeholder="Username"  formControlName="email" [(ngModel)]="username" name="username">
        </mat-form-field>
        <br />
        <mat-form-field >
          <input matInput placeholder="Password"  formControlName="password" [(ngModel)]="password" name="password" type="password">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <br>
        <a [routerLink]="['/registration']" >Registration</a>
        <br>

        <p *ngIf="error" class="error-message">{{ error }}</p>

    </form>
    </mat-card-content>

  </mat-card>
</div>
