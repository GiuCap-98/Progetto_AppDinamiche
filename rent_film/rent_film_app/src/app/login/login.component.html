<div fxLayout="column" fxLayoutAlign="center center" class="login-form-flex">
    <mat-card >
      <mat-card-title fxLayout="column" fxLayoutAlign="center stretch" >
        Login
      </mat-card-title>
      <mat-card-content fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field  fxLayout="column" fxLayoutAlign="center stretch" >
          <input  matInput placeholder="User Name">
        </mat-form-field>
        <br/>
        <mat-form-field fxLayout="column" fxLayoutAlign="center stretch" >
          <input type="password" matInput placeholder="Password"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container">
          <button mat-raised-button color="primary"   >Login</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
