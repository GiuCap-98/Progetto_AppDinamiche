<div class="dialog-window" [ngClass]="currentTheme">
  <div class="title"  [style.background-color]="coloreCard" [style.color]="coloreTextCard">
    <mat-card-actions >

      <button mat-button (click)="closeDialog()">
        <mat-icon>
          <span class="material-symbols-outlined">close</span>
        </mat-icon>
        Close
      </button>
    </mat-card-actions>


    <h2 mat-dialog-title>{{ film.film.title }}</h2>
  </div>
  <div class="dialog-content" >
      <p><strong>Genere:</strong> {{ film.film.film_id }}</p>
      <p><strong>Genere:</strong> {{ film.film.title }}</p>
      <p><strong>Genere:</strong> {{ film.film.title }}</p>

      <p><strong>Genere:</strong> {{ film.category.name }}</p>
      <p><strong>Descrizione:</strong> {{ film.film.description }}</p>

      <mat-form-field>
        <mat-label>Store</mat-label>
        <mat-select >
          <mat-option #matOption *ngFor="let store of film.stores" [value]="store" [disabled]="!store.num_film" (click)="click(matOption.selected)">{{store.address.address}}</mat-option>
        </mat-select>
      </mat-form-field>


      <div class="content-rent">
        <button mat-button
        tabindex="0"
        [style.color]="coloreTextCard"
        class="button-rent"
        [disabled]="!storeSelected"
        (click)="rent_page(film)">
          {{ film.film.rental_rate}}
          <mat-icon>
            <span class="material-symbols-outlined">euro</span>
          </mat-icon>
          NOLEGGIA
        </button>
      </div>


  </div>




</div>
