<mat-toolbar role="toolbar" aria-label="toolbar" aria-orientation="horizontal" tabindex="-1" >

  <button  mat-button (click)="home()" aria-label="home button" role="button">
    <h1 aria-label="DVD-rent" title="DVD Rent">DVD Rent</h1> </button>
  <span class="spacer"></span>

  <button  mat-button (click)="rentalList()" role="button" aria-label="rent list button" >
      <mat-icon>
        <span aria-hidden="true">list_alt</span>
      </mat-icon >
      <span >Rent </span>
  </button>

  <button mat-button (click)="logout()" role="button" aria-label="logout button" >
    <mat-icon>
      <span aria-hidden="true">logout</span>
    </mat-icon >
    <span>Log out </span>
  </button>

</mat-toolbar>
