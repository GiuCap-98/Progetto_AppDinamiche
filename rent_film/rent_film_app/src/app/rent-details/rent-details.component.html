<div  class="component-style">
  <mat-dialog-content  class="dialog-window" tabindex="-1" role="dialog" aria-label="dialog rent details" >


    <mat-dialog-actions align="end">
      <button mat-button class="close" aria-label="Close dialog button" role="button" title="Button for close dialog" (click)="closeDialog()" >
        <mat-icon aria-hidden="true">close</mat-icon>
        Close
      </button>
    </mat-dialog-actions>


  <br>

  <h2 mat-dialog-title id="{{ rent.film.title }}" class="title-dialog" tabindex="0" aria-describedby="dialog-description" >{{ rent.film.title }}</h2>

  <mat-list class="list" id="dialog-description" role="list">
    <mat-list-item role="listitem" >
      <p tabindex="0"><strong>Rental date:</strong> {{ rent.rental.rental_date}}</p>
     </mat-list-item>
     <mat-list-item role="listitem" >
      <p tabindex="0"><strong>Return date:</strong> {{ rent.rental.return_date}}</p>
     </mat-list-item>


     <mat-list-item role="listitem" >
      <p tabindex="0"><strong>Film price:</strong>
        <mat-icon> <span class="material-symbols-outlined" aria-hidden="true">euro</span></mat-icon>
        {{ rent.film.rental_rate}}</p>
     </mat-list-item>


  </mat-list>

</mat-dialog-content>

</div>
