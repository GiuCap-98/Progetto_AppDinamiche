<div class="content">
  <mat-form-field class="field">
    <input matInput placeholder="Search a film" type="text" role="searchbox" aria-label="search a film" value="" (input)="onSearchTitleChange($event)" name="title" />
    <mat-icon matPrefix  aria-hidden="true">search</mat-icon>
  </mat-form-field>

  <span class="spacer"></span>

  <mat-form-field class="field">
    <mat-select  aria-label="Filtra per categoria" placeholder="Filtra per categoria">
      <mat-option (click)="filterByCategory(category_null)">
        Reset
      </mat-option>
      <mat-option *ngFor="let category of categories" [value]="category" (click)="filterByCategory(category)">
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div role="list">
  <mat-card class="item" role="listitem" aria-label="Films items" *ngFor="let film of films | slice: startIndex: endIndex" [style.background-color]="coloreCard" [style.color]="coloreTextCard">
    <mat-card-header>
      <mat-card-title class="title" aria-label="Film title">
        <a class="link_details" href="javascript:void(0)" (click)="openDetails(film)">{{film.film.title}} </a>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p tabindex="0"><strong>Anno di uscita:</strong> {{ film.film.release_year }}</p>
      <p tabindex="0"><strong>Lingua:</strong> {{ film.language.name }}</p>
      <p tabindex="0"><strong>Genere:</strong> {{ film.category.name }}</p>
      <p tabindex="0"><strong>Descrizione:</strong> <br>{{ film.film.description }}</p>
      <p tabindex="0">{{ film.film.rating }}</p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button aria-label="Rent button" role="button" title="rent button" [style.color]="coloreTextCard" (click)="rent_page(film)">
        {{ film.film.rental_rate }}
        <mat-icon>
          <span aria-hidden="true">euro</span>
        </mat-icon>
        NOLEGGIA
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div role="navigation" aria-label="pagination" class="paginator-div">
  <!-- Paginazione -->
  <mat-paginator [length]="numFilms" [pageSize]="pageSize" [pageIndex]="currentPage - 1" (page)="handlePageChange($event)"></mat-paginator>

</div>

<div id="scroll-up">
  <!-- Bottone per tornare all'inizio della pagina -->
  <button mat-fab class="back-to-top-button" aria-label="Return to top of page" role="button" title="Button for return to top of page" *ngIf="scrolled == 1" (click)="scrollToTop()" [class.show]="isScrolled">
    <mat-icon>arrow_upward</mat-icon>
  </button>
</div>
