<body  >
<section class="start">

  <div class="search">
    <div class="serach-content">
      <mat-form-field  class="search-field">
        <input matInput placeholder="Scegli un film" type="text" [formControl]="searchControl"/>
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>

      <button  mat-icon-button color="warn"  aria-label="Icon button filter">  <mat-icon >
        filter_list
      </mat-icon> </button>


    </div>
  </div>
    <!--<app-film *cdkVirtualFor="let film of films" [film]="film" class="item"></app-film> -->
    <mat-card (click)="openDialog(film)" class="item" *ngFor="let film of films | slice: startIndex: endIndex">
      <mat-card-header>
        <mat-card-title class="title">
             {{film.title }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ film.description }}</p>
        <p> <a>Anno:</a> {{ film.release_year }}</p>
        <p>{{ film.rating }}</p>

        <!-- Altri dettagli del film -->
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button >{{ film.rental_rate}} <mat-icon><span class="material-symbols-outlined">
          euro</span> </mat-icon> NOLEGGIA</button>
      </mat-card-actions>
    </mat-card>

  <!-- Paginazione -->
  <div class="paginator-div">
  <mat-paginator
    [length]="films.length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    showFirstLastButtons
    class="paginator"
  ></mat-paginator>

</div>




</section>

<div id="scroll-up">
<!-- Bottone per tornare all'inizio della pagina -->
<button mat-fab class="back-to-top-button" *ngIf="scrolled == 1" (click)="scrollToTop()"  [class.show]="isScrolled">
  <mat-icon>arrow_upward</mat-icon>
</button>
</div>



</body>
